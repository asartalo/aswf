name: 'ExampleApp'

namespace: 'Asar\Tests\Functional\ExampleApp'

services: 'Services...'

template:
    engines:
        php: asar.templateEngine.php


routes:
    root:
        classRef: 'Index'
        nodes:
            blog:
                classRef: 'Blog'
                nodes:
                    archive:
                        classRef: 'BlogArchive'
                        nodes:
                            year:
                                classRef: 'BlogArchive\Year'
                                require: '/\d{4}/'

